<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="backgroundVideo">
    <source src="videoBG.mp4" type="video/mp4"> 
    Your browser does not support the video tag.
  </video>
  <audio id="backgroundMusic" loop>
    <source src="songBG.mp3" type="audio/mpeg"> 
    Your browser does not support the audio tag.
</audio>
  <div id="startView" class="start-view">
    <h1 class="start-text">Click to enter...</h1>
  </div>

  <div class="overlay"></div> <!-- Dark overlay -->

  <div class="profile-card" id="mainProfileCard" style="display: none;">
    <img src="pic.jpg" alt="Profile Photo" class="profile-photo">
    <h1 class="profile-name">SHIN</h1>
    <p class="profile-description">Software Developer | Tech Enthusiast | Gamer</p>
    <div class="social-links">
      <a href="#" class="social-link steam" data-platform="Steam">Steam</a>
      <a href="#" class="social-link snapchat" data-platform="Snapchat">Snapchat</a>
      <a href="#" class="social-link tellonym" data-platform="Tellonym">Tellonym</a>
      <a href="#" class="social-link instagram" data-platform="Instagram">Instagram</a>
    </div>
  </div>

  <div id="playerCardsContainer" style="display: flex; gap: 20px;"></div>

  <script src="script.js"></script>
</body>
</html>
