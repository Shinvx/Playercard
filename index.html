<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <video autoplay muted loop id="backgroundVideo">
    <source src="videoBG.mp4" type="video/mp4"> 
    Your browser does not support the video tag.
  </video>
  <audio id="backgroundMusic" loop>
    <source src="songBG.mp3" type="audio/mpeg"> 
    Your browser does not support the audio tag.
  </audio>
  
  <div id="startView" class="start-view">
    <h1 class="start-text">Click to enter...</h1>
  </div>

  <div class="overlay"></div>
  
  <div class="profile-container" id="profileContainer" style="display: none; opacity: 0;">
    <div class="profile-card">
        <img src="pic.jpg" alt="Profile Photo" class="profile-photo" draggable="false">
        <h1 class="profile-name">SHIN</h1>
        <p class="profile-description">Software Developer | Tech Enthusiast | Gamer</p>
    </div>
    <div class="social-buttons">
        <div class="social-button-container">
            <div class="icon" id="steam" data-iconId="0" data-url="">
                <img src="images/steam.png" alt="Steam" width="50" height="50" draggable="false" />
            </div>
            <div class="icon" id="tellonym" data-iconId="1" data-url="">
                <img src="images/tello.png" alt="Tellonym" width="50" height="50" draggable="false" />
            </div>
            <div class="icon" id="instagram" data-iconId="2" data-url="">
                <img src="images/insta.png" alt="Instagram" width="50" height="50" draggable="false" />
            </div>
            <div class="icon" id="riotgames" data-iconId="3" data-url="">
                <img src="images/riot.png" alt="Riot Games" width="50" height="50" draggable="false" />
              </div>
          </div>
      </div>
      <div class="tooltip" id="tooltip" style="display: none;"></div>
    </div>
    
    <nav class="navbar" id="navbar" style="display: none;">
      <div class="navbar-container">
        <ul class="navbar-menu">
          <li><a href="#profile" id="profileLink">Profile</a></li>
          <li><a href="#games" id="gamesLink">Games</a></li>
        </ul>
      </div>
    </nav>
    
    <div id="gamesPage" class="games-page" style="display: none;">
      <h1 class="games-title">My Games(Under Construction!)</h1>
      <div id="playerCardsContainer" class="player-cards-container"></div>
    </div>

    <div id="gameInfoCard" class="game-info-card" style="display: none;">
      <h2 id="gameTitle"></h2>
      <p><strong>Platform:</strong> <span id="gamePlatform"></span></p>
      <p><strong>DLC:</strong> <span id="gameDLC"></span></p>
      <p><strong>Launcher:</strong> <span id="gameLauncher"></span></p>
      <button id="closeInfoCard">Close</button>
      
    </div>

    <div class="mute-button" id="muteButton">
      <i class="fas fa-volume-up" id="muteIcon" style="font-size: 30px;"></i>
    </div>
    
    <button id="navbarToggle" class="navbar-toggle" style="display: none;">+</button>
  
    <div id="playerCardsContainer" style="display: flex; gap: 20px;"></div>
    
    <script src="script.js"></script>
  </body>
  </html>
