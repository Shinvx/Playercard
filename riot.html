<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e50914, #1c1c1c);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .gamertag {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #e50914;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        .gamertag:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }

        .copy-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e50914;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RIOT GAMES</h1>
        <p class="gamertag" id="gamertag">SHΙΠ#KOGA</p>
        <p>Copy the gamertag above!</p>
        <a href="#" class="copy-button" onclick="copyGamertag()">Copy</a>
    </div>

    <script>
        function copyGamertag() {
            const gamertag = document.getElementById('gamertag').innerText;
            navigator.clipboard.writeText(gamertag).then(() => {
                alert('Gamertag copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
